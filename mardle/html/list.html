{include file=common/head.html}
<!-- Portfolio Section Start Here -->
<div class="portfolio-section masonry-wrapper pt-90">
    <div class="container">
        <div class="row mt-n2">
            <!-- Portfolio Menu Start -->
            <div class="messonry-button text-center mb-6" data-aos="fade-up">
                {pboot:if('{sort:tcode}' == '{sort:scode}')}
                <button data-filter="*" class="is-checked port-filter">全部</button> {/pboot:if} {pboot:nav parent={sort:scode}}
                <button id="port_[nav:scode]" data-filter=".cat-[nav:scode]" class="port-filter">[nav:name]</button> {/pboot:nav}
            </div>
            <!-- Portfolio Menu End -->
        </div>
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 mesonry-list mb-n6" data-aos="fade-up" data-aos-delay="100">
            <div class="resizer col"></div>
            {pboot:list scode={sort:scode} order='date desc,id desc'}
            <!-- Single Portfolio Start -->
            <div class="col cat-[list:scode] mb-6">
                <div class="single-portfolio-wrap">
                    <figure class="portfolio-thumb hover-style position-relative m-0">
                        <a href="[list:link]"><img src="[list:ico]" alt="[list:title]">
                            <div class="overlay-1"></div>
                        </a>
                        <figcaption class="portfolio-details">
                            <div class="port-info">
                                <h3 class="title"><a href="[list:link]">[list:title]</a></h3>
                                <nav class="nav portfolio-cate"><a href="[list:sortlink]">[list:sortname]</a></nav>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <!-- Single Portfolio End -->
            {/pboot:list}
        </div>
    </div>
</div>
<!-- Portfolio Section End Here -->
{include file=common/foot.html}
