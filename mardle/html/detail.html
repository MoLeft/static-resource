{include file=common/head.html}
<!-- Portfolio Section Start Here -->
<div class="portfolio-section pt-90">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <!-- Portfolio Details Image Start -->
                <div class="portfolio-details-image mb-n6">
                    {pboot:if('{content:ispics}' == '0')}
                    <div class="single-image mb-6" data-aos="fade-up" data-aos-delay="300"><img src="{content:ico}" alt="{content:title}"></div>
                    {else} {pboot:pics id=* num=*}
                    <div class="single-image mb-6" data-aos="fade-up" data-aos-delay="300"><img src="[pics:src]" alt="[pics:title]"></div>
                    {/pboot:pics} {/pboot:if}
                </div>
                <!-- Portfolio Details Image End -->
            </div>
            <div class="col-md-6 col-12 mt-6 mt-md-0" id="sticky-sidebar">
                <!-- Portfolio Details Content Start -->
                <div class="portfolio-details-content" data-aos="fade-up" data-aos-delay="300">
                    <div class="portfolio-details-desc mb-8">
                        <h2 class="title mb-3">{content:title}</h2>
                        <p>{content:content drophtml=0}</p>
                    </div>
                    <div class="portfolio-details-info">
                        <h4 class="title mb-4"></h4>
                        <ul>
                            <li><span>发布时间</span>{content:date style=Y年m月d日}</li>
                            <li><span>类别</span><a href="{content:sortlink}">{content:sortname}</a></li>
                            <li><span>分享至</span><a title="分享至微博" href="#"><i class="fa fa-weibo"></i></a><a title="分享至微信" href="#"><i class="fa fa-weixin"></i></a><a title="分享至QQ" href="#"><i class="fa fa-qq"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- Portfolio Details Content End -->
            </div>
        </div>
    </div>
</div>
<!-- Portfolio Section End Here -->
{include file=common/foot.html}
