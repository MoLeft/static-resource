{include file=common/head.html}
<!-- Contact Information And Title Area Start -->
<div class="contact-info mt-5 pt-90 pb-90">
    <div class="container">
        <div class="row mb-n10">
            <div class="col-md-4 mb-10" data-aos="fade-up" data-aos-delay="100">
                <div class="info">
                    <div class="info-icon"><i class="fa fa-map-marker"></i></div>
                    <div class="info-content">
                        <h4 class="title">公司地址</h4>
                        <span class="info-text">{pboot:companyaddress}</span></div>
                </div>
            </div>
            <div class="col-md-4 mb-10" data-aos="fade-up" data-aos-delay="300">
                <div class="info">
                    <div class="info-icon"><i class="fa fa-phone"></i></div>
                    <div class="info-content">
                        <h4 class="title">公司电话</h4>
                        <span class="info-text">固定电话：{pboot:companyphone}<br>
                        客户经理：{pboot:companycontact}&nbsp;{pboot:companymobile}</span></div>
                </div>
            </div>
            <div class="col-md-4 mb-10" data-aos="fade-up" data-aos-delay="600">
                <div class="info">
                    <div class="info-icon"><i class="fa fa-envelope-o"></i></div>
                    <div class="info-content">
                        <h4 class="title">其他方式</h4>
                        <span class="info-text">电子邮箱：<a href="#">{pboot:companyemail}</a><br>客服QQ：
                          <a href="#">{pboot:companyqq}</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Information End -->
<!-- Contact Map Start -->
<div class="contac-map pb-90">
    <div class="container">
        <div class="row">
            <div class="col-12" style="text-align: center;">
                <iframe class="col-8" height="400px" frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src="{label:company_address}"></iframe>
            </div>
        </div>
    </div>
</div>
<!-- Contact Map End -->
<!-- Contact Form Start -->
<div class="contact-form-area bg-light pt-90 pb-90" data-aos="fade-up" data-aos-delay="100">
    <div class="container">
        <div class="row">
            <div class="offset-lg-2 col-lg-8">
                <div class="contact-form">
                    <form action="https://htmlmail.hasthemes.com/rezaul/corporate.php" id="contact-form" method="post">
                        <div class="row">
                            <div class="col-md-6 col-12 mb-6">
                                <input class="input-item" type="text" placeholder="称呼 *" name="name">
                            </div>
                            <div class="col-md-6 col-12 mb-6">
                                <input class="input-item" type="email" placeholder="邮箱 *" name="email">
                            </div>
                            <div class="col-12 mb-6">
                                <input class="input-item" type="text" placeholder="主题 *" name="subject">
                            </div>
                            <div class="col-12 mb-6">
                                <textarea class="textarea-item" name="message" placeholder="写一些内容..."></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary btn-hover-dark">提交</button>
                            </div>
                        </div>
                    </form>
                    <p class="form-messege"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Form End -->
{include file=common/foot.html}
